{% extends 'base.html' %}

{% block title %}Trading Locally - Hourly Win Rate{% endblock %}


{% block content %}
<div class="container">
<h1>Hourly Win Rate</h1>

<div id="vertical-bar-chart" style="width:800px;height:500px;"></div>
</div>
{% endblock %}

{% block scripts %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const data = {{ hourly_winrate|safe }};
        plot_vertical_bar_chart(data, 'vertical-bar-chart', "Hours", "Win Rate");
    });
</script>
{% endblock %}
